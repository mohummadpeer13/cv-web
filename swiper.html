<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="swiper.css" />
    <title>Swiper JS</title>
  </head>

  <body>
    <!-- Slider main container 
     Source = https://www.youtube.com/watch?v=DiMj7tRUIBE 
     Source = https://blog.logrocket.com/building-modern-sliders-html-css-swiper/ -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide_1">
          <img src="img/dexter.jpg" alt="" />
          <div class="title">Dexter</div>
        </div>
        <div class="swiper-slide slide_2">
          <img src="img/game-of-throne.jpg" alt="" />
          <div class="title">Game of throne</div>
        </div>
        <div class="swiper-slide slide_3">
          <img src="img/the-crown.jpg" alt="" />
          <div class="title">The crown</div>
        </div>
        <div class="swiper-slide slide_4">
          <img src="img/the-last-of-us.jpg" alt="" />
          <div class="title">The last of us</div>
        </div>
        <div class="swiper-slide slide_5">
          <img src="img/the-morning-show.jpg" alt="" />
          <div class="title">The morning show</div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
